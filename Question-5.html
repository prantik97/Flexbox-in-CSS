<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3c0978bdf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Question-5.css">
</head>

<body>
    <div class="container">
        <div class="info">

            <div class="logo">
                <img src="./Image/IRCTC_Logo.svg.png" alt="">
                <img src="./Image/6a724b9501764fd83a4abcd37b58144d.png" alt="">
            </div>
            <div class="navbar">
                <div class="navigation">
                    <div>Ask Disha</div>
                    <div>Contact Us</div>
                    <div>Alerts</div>
                </div>
                <div class="navbtn">
                    <button id="btn1">Login</button>
                    <button id="btn2">Register</button>
                    <button id="btn3">Agent Login</button>
                </div>
            </div>

            <div class="tagline">
                <h2 class="indian_railways">Indian Railways</h2>
                <h3 class="safety">Safety <span class="h2color">Security</span> <span class="h3color">Punctuality</span>
                </h3>
            </div>
            <div class="booking">
                <div id="bookticket"><i class="fa-solid fa-ticket"></i> BOOK Ticket</div>
                <div id="pnr_status"><i class="fa-solid fa-check"></i> PNR Status</div>
                <div id="chart_vacancy"><i class="fa-solid fa-chart-simple"
                        style="border: 1px solid rgb(159, 159, 172);"></i> Charts/Vacancy</div>
            </div>
            <div class="selection">
                <div class="train_img1"><img src="./Image/From.png" alt="" style="max-width: 30px; max-height: 30px;">
                </div>
                <div class="From">
                    <div class="upper">From<i class="fa-solid fa-chevron-down"></i></div>
                    <div class="middle">Bangalore</div>
                    <div class="upper">KSR - Bangalore</div>
                </div>

                <div class="sign">
                    <img src="./Image/Middle.png" alt="" style="max-width: 40px; max-height: 40px;">
                </div>
                <div class="train_img2"><img src="./Image/To.png" alt="" style="max-width: 30px; max-height: 30px;">
                </div>
                <div class="To">
                    <div class="upper">To<i class="fa-solid fa-chevron-down"></i></div>
                    <div class="middle">Kasaragod</div>
                    <div class="upper">KSD - Kasaragod</div>
                </div>
            </div>
            
            <div class="dateselection">
                <div class="calenderimg"><img src="./Image/calender.png" alt=""
                        style="max-width: 30px; max-height: 30px;"></div>
                <div class="datesel">
                    <div class="upper">Date<i class="fa-solid fa-chevron-down"></i></div>
                    <div class="middle">01 Aug 23</div>
                    <div class="upper">Tuesday</div>
                </div>
                <div class="threedot"><img src="./Image/threedot.png" alt="" style="max-width: 30px; max-height: 30px;">
                </div>
                <div class="class_selection">
                    <div class="upper">Class<i class="fa-solid fa-chevron-down"></i></div>
                    <div class="middle"> 3A</div>
                    <div class="upper">AC 3 tier</div>
                </div>
                <div class="fourdot"><img src="./Image/fourdot.png" alt="" style="max-width: 30px; max-height: 30px;">
                </div>
                <div class="typesel">
                    <div class="upper">Seat Type<i class="fa-solid fa-chevron-down"></i></div>
                    <div class="middle">TATKAL</div>
                    <div class="upper">AC 3 tier</div>
                </div>
            </div>
            <div class="searchbtn"><button>Search Train <i class="fa-solid fa-arrow-right"></i></div>
        </div>

        <div class="imagediv">
            <img src="./Image/image_2023_10_16T13_49_13_168Z.png" alt="VandeBharat">
        </div>
    </div>
</body>

</html>
